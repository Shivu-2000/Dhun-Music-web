<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhun - All your faviorites at one place</title>
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="/favicon/logo.png" alt="Dhun"> Dhun
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h2>Dhun - All your faviorites </h2>
            <div class="songListContainer">
                <div class="songItem">
                    <img src="/images/1.jpg" alt="1">
                    <span class="songName">Army</span>
                    <span class="songlistPlay"> <span class="timeStamp">3:58 <i id="0"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/2.jpg" alt="1">
                    <span class="songName">Closer</span>
                    <span class="songlistPlay"> <span class="timeStamp">4:05 <i id="1"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/3.jpg" alt="1">
                    <span class="songName">Hamdard</span>
                    <span class="songlistPlay"> <span class="timeStamp">4:18 <i id="2"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/4.jpg" alt="1">
                    <span class="songName">Mere Maa</span>
                    <span class="songlistPlay"> <span class="timeStamp">4:45 <i id="3"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/5.jpg" alt="1">
                    <span class="songName">Believer</span>
                    <span class="songlistPlay"> <span class="timeStamp">4:10 <i id="4"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/6.jpg" alt="1">
                    <span class="songName">Bhool Bhulaiya 2 Title track </span>
                    <span class="songlistPlay"> <span class="timeStamp">4:05 <i id="5"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/7.jpg" alt="1">
                    <span class="songName">Maiya Mainu</span>
                    <span class="songlistPlay"> <span class="timeStamp">4:01 <i id="6"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/8.jpg" alt="1">
                    <span class="songName">Thoda Thoda Pyar</span>
                    <span class="songlistPlay"> <span class="timeStamp">3:30 <i id="7"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/9.jpg" alt="1">
                    <span class="songName">Capital Letters</span>
                    <span class="songlistPlay"> <span class="timeStamp">3:50 <i id="8"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/10.jpg" alt="1">
                    <span class="songName">Love me like You do</span>
                    <span class="songlistPlay"> <span class="timeStamp">4:13 <i id="9"
                                class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>

    <div class="bottom">
        <div class="icons">
            <i class="fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-2x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="/images/play.webp" width="35px" alt="" id="gif">
            <span id="masterSongname"> Army </span>
        </div>
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
    </div>

    <script src="https://kit.fontawesome.com/f715521d92.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
